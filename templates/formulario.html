<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio de Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="form-container">
        <h2>Cadastro de Usu치rio</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form id="cadastroForm" method="post">
            <div class="form-group">
                <label for="username">Nome de Usu치rio:</label>
                <input type="text" name="usernameForm" id="username">
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" name="emailForm" id="email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="passwordForm" id="password">
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <br>
        <a href="{{ url_for('dados') }}" class="button-link">Verificar Usu치rios Cadastrados</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
